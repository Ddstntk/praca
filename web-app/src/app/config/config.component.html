                </mat-card-header>
                <mat-card-content fxLayoutAlign="space-between">
                    <div fxLayout="column">
                        <div class="formField" fxLayout="row">
                            <label (click)="changeLayout(1)">
                                <div style="margin-bottom: 40px" >
                                    <input name="cb" id="cb"type="radio">
                                    <img mat-card-sm-image src="assets/layouts/1.svg">
                                </div>
                            </label>
                            <label (click)="changeLayout(2)">
                                <div style="margin-bottom: 40px" >

                                </div>
                            </label>
                            <label (click)="changeLayout(4)">
                                <div style="margin-bottom: 40px" >
                                    <input name="cb" id="cb4"type="radio">
                                    <img mat-card-sm-image src="assets/layouts/4.svg">
                                </div>
                            </label>
                        </div>
                        <span *ngIf="componentChoice.length > 0">Dobierz moduły:</span>
                        <div class="formField" fxLayout="row">
                            <label *ngFor="let component of componentChoice">
                                {{component}}:
                            <div style="margin-bottom: 40px" >
                                <select required>
                                    <option *ngFor="let option of options" (click)="assignModule(component, option)">{{option}}</option>
                                </select>
                            </div>
