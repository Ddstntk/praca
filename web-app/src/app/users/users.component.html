<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <img class="profile-pic" src="../../assets/images/logo.png">
        </div>

        <ul class="list-unstyled components">
            <li>
                <a [routerLink]="['/dashboard']">Tablica</a>
            </li>
            <li>
                <a [routerLink]="['/profile']">Twój profil</a>
            </li>
            <li>
                <a [routerLink]="['/config']">Konfiguruj wygląd</a>
            </li>
            <li>
                <a [routerLink]="['/logout']">Wyloguj</a>
            </li>
        </ul>
    </nav>

    <div id="content" style="width: 100%">
        <div style="width: 100%; height: 100%; border: 2px solid red">


        <mat-sidenav-container style="min-height: 100%;" fxFlex>

  <mat-sidenav-content style="min-height: 100%;">
    <mat-grid-list [cols]="18">
      <mat-grid-tile
                     [colspan]="18"
                     [rowspan]="11">
<!--        <app-dashboard-cards-spawner [card]="card"></app-dashboard-cards-spawner>--><mat-card style="margin: 15px;" class="mat-elevation-z15" fxFlex fxLayoutAlign="space-between" fxLayout="column">
          <mat-card-header>
              <p>Profile</p>
          </mat-card-header>
          <mat-card-content fxLayout="column" fxLayoutAlign="space-between" fxFlex>
              <div style="text-align: center">
                  <img mat-card-lg-image style="margin: 40px;" src="assets/avatars/{{user.photo}}.svg" alt="Avatar">
              </div>
              <div style="text-align: center;">
                  <p>{{user.name}} {{user.surname}}</p>
                  <p>{{user.email}}</p>
                  <p>{{user.birthDate}}</p>

                  <p>{{user.description}}</p>
                  <div *ngIf="buttons && isFriend">
                      <button class="btn btn-warning" (click)="messageAction()" [routerLink]="['/dashboard/']">Rozpocznij czat</button>
                  </div>
                  <div *ngIf="buttons && !isFriend">
                      <button class="btn btn-warning" (click)="inviteAction()" [routerLink]="['/dashboard/']">Zaproś do znajomych</button>
                  </div>
              </div>
          </mat-card-content>

      </mat-card>


      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>

        </div>
    </div>
</div>
